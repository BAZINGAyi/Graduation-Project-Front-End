<div style="display:flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 3rem;">
  <i class="material-icons" style="font-size: 48px; color: #303F9F;">touch_app</i>
  <mat-form-field style="width: 80%;">
    <input #username matInput placeholder="用户名" value="">
  </mat-form-field>
  <mat-form-field style="width: 80%;">
    <input #password type="password" matInput placeholder="密码">
  </mat-form-field>
  <button mat-button (click)="login(username.value, password.value)"> 登录</button>
  <button mat-button disabled>没有注册，创建一个用户</button>
</div>

<div style="display: flex; flex-direction: row; border: 1px solid #ddd; justify-content: center; align-items: center; margin-bottom: 1rem;" (click)="clicked($event)">
        <!--头像-->
        <div>
          <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" style=" width: 3rem; height: 3rem;">
        </div>
        <!--个人信息-->
        <div style="flex: 1 1 0; flex-direction: column; margin-left: 1rem;">
          <h4 style="font-size: 1.2rem;">{{thread.name}}</h4>
          <div style="font-size: 0.8rem; " class="selector">{{thread.lastMessage.text}}</div>
        </div>
</div>

<div class="thread-container" (click)="clicked($event)" style="padding: 0.5rem;">
        <!--头像-->
        <img mat-card-avatar src="{{thread.avatarSrc}}" style=" width: 2rem; height: 2rem;">
        <!--个人信息-->
        <div class="thread-right">
          <h4 style="font-size: 1rem;">{{thread.name}}</h4>
          <div class="thread-last-message">{{thread.lastMessage.text}}</div>
        </div>
</div>

<!--chat 聊天部分-->
 <div style="display:flex; flex-direction: column; height: 25rem; overflow-y: scroll; border: #0a001f;">

    <mat-card style="background-color: cornflowerblue; height: 3rem;">Chat - {{currentThread.name}}</mat-card>

    <mat-card class="msg-container-base">
      <div >
        <app-chat-message *ngFor="let message of messages | async"
                          [message]="message">
        </app-chat-message>
      </div>
    </mat-card>

    <mat-card style="background-color: #f5f5f5; height: 7rem; padding: 0;">
      <div style="display: flex; flex-direction: column; padding: 0.5rem;">
          <div style="display: flex; flex: 1 1 auto; margin-right: 0.5rem;">
                <mat-form-field style="width: 100%;">
                      <textarea matInput ></textarea>
                </mat-form-field>
          </div>
          <div style="display: flex; flex-direction: row-reverse;">
              <button mat-raised-button color="warn" (keydown.enter)="onEnter($event)"> 发送</button>
          </div>
      </div>
    </mat-card>

  </div>

<mat-card class="example-card center-card">
  <!--card-header-->
  <mat-card-header>
    <img mat-card-avatar src="{{feed.user.headUrl}}">
    <mat-card-title>{{feed.user.name}}</mat-card-title>
    <mat-card-subtitle>{{feed.user.description}}, {{feed.question.createdDate | fromNow}}</mat-card-subtitle>
  </mat-card-header>
  <!--card-content-->
  <mat-card-content class="clear-padding">
    <div id={{questionAbbreviationDivId}}>
        <!--评论内容-->
        <div class="card-feeds-container" >
          <!--card-feed-title-->
          <h2 class="card-feeds-container-header" (click)="openQuestionDetailPage()">
            {{feedTitle}}
          </h2>
          <!--card-feed-content-->
          <div class="card-feeds-container-content" >
            <!--card-left-content-->
            <img *ngIf="feedContentImgSrc != ''" class="card-feeds-img" src="{{feedContentImgSrc}}" alt="Photo of a Shiba Inu">
            <!--card-content-content-->
            <div class="card-feeds-text">
              {{feedContent}}<a *ngIf="aState == true" (click)="openContent()">{{aText}}</a>
            </div>
          </div>
        </div>
        <!--card-button-->
        <div style="margin-top: 0.5rem;">
          <button mat-button style="color:#0288D1;">
            <i class="material-icons" style="color:#b3e5fc;margin-top: 0; margin-right:0.5rem;font-size:1rem;">thumb_up</i>
              Upvote | {{feed.followCount}}
           </button>
          <button mat-button style="color:#757575;">关注问题</button>
          <button mat-button disabled>{{feed.question.id}}条评论</button>
        </div>
    </div>
    <!--显示完整内容-->
    <div id={{questionDetailDivId}} style="margin: 1rem;">
    </div>
    <!--关闭完整内容的按钮-->
    <button *ngIf="contentState == true" mat-raised-button color="warn" style="width: 100%;" (click)="closeContent();">收起内容</button>
    <br>
  </mat-card-content>
</mat-card>

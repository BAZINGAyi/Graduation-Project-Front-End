<div style="margin-top: 1rem;">

  <div class="fans-item" *ngFor="let user of userList">
    <!--头像-->
    <div>
      <img src="{{user.user.headUrl}}" style="width: 3rem; height: 3rem;" mat-card-avatar>
    </div>
    <!--个人信息-->
    <div style="flex: 1 1 auto; flex-direction: column; margin-left: 1rem;">
      <h4 style="font-size: 1.2rem;">{{user.user.name}}</h4>
      <div style="font-size: 0.8rem;"><a>{{user.followerCount}}粉丝/</a><a>{{user.followeeCount}}关注/</a><a>{{user.commentCount}}回答/</a><a>{{user.followeeQuestionCount}}关注问题</a></div>
    </div>
    <!--操作按钮-->
    <div>
      <button mat-raised-button color="warn">取消关注</button>
    </div>
  </div>

</div>

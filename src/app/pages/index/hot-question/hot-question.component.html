<mat-card class="hot-question-container" id="hot-question-id">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let feed of indexDatas" ><p (click)="openQuestionDetailPage(feed.question.id)" class="hot-question-text-style" id="{{feed.question.id}}">{{feed.question.title}}</p></mat-list-item>
    </mat-list>
</mat-card>

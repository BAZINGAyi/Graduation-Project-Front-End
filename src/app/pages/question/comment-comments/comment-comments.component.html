
<div *ngFor="let comment of commentListInComment" style="display: flex; flex-direction: column; padding: 1rem;">
  <div style="display: flex; flex-direction: row">
    <!--header image-->
    <img mat-card-avatar class="comment-header-image" src="{{comment.user.headUrl}}">
    <!--header comment-->
    <p style="display:flex; align-items:center; justify-content:center;margin-left: 1rem;" >
     {{comment.user.name}}
    </p>
  </div>

  <div style="padding: 1rem;">
    {{comment.comment.content}}
  </div>
</div>

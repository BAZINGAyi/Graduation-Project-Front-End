<mat-card class="example-card center-card">
  <!--card-header-->
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed , 2018.10.2 16:30:22</mat-card-subtitle>
  </mat-card-header>

  <!--card-content-->
  <mat-card-content class="clear-padding">
    <div>
      <!--expansion panel-->
      <div id="{{content}}" style="font-size: 1rem;">
        2005年以后，互联网进入Web2.0时代，各种类似桌面软件的Web应用大量涌现，网站的前端由此发生了翻天覆地的变化。网页不再只是承载单一的文字和图片，各种富媒体让网页的内容更加生动，网页上软件化的交互形式为用户提供了更好的使用体验，这些都是基于前端技术实现的。以前会Photoshop和Dreamweaver就可以制作网页，现在只掌握这些已经远远不够了。
      </div>
      <!--card-button-->
      <div style="margin-top: 5px;">
        <button mat-button style="color:#0288D1;">
          <i class="material-icons" style="color:#b3e5fc;margin-top: 0rem; margin-right:0.5rem;font-size:1rem;">thumb_up</i>
          Upvote | 210
        </button>
        <button mat-button style="color:#0288D1;">
          <i class="material-icons" style="color:#b3e5fc;margin-top: 0rem; margin-right:0.5rem;font-size:1rem;">thumb_down</i>
          Upvote | 210
        </button>
        <button mat-button >2条评论</button>
      </div>
      <!--评论列表页-->
      <div>
        <!--评论列表-->
        <mat-list role="list">
          <mat-list-item role="listitem">Item 1</mat-list-item>
          <mat-list-item role="listitem">Item 2</mat-list-item>
          <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
        <!--翻页控制-->
        <mat-paginator [length]="100"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
        <!--评论-->
        <div>
          <mat-form-field style="width: 100%;">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field>
          <div style="display: flex; flex-direction: row-reverse;">
            <button mat-raised-button color="primary">评论</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
